@(employees: List[EmployeeDetail],searchCriteria: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Employees</title>
</head>
<body>
<br>
<div class="container" align="center">
    @appnavebar.render("employees")

    <form method="get">
    <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria">
    <input class="btn btn-primary" type="submit" value="Search">
</form>
    <br>
</div>
<div class="container">
<table class="table table-bordered" align="center">
    <th>
        Title of Courtesy
    </th>
<th>
    First Name
</th>
    <th>
        Last Name
    </th>
    <th>
        City
    </th>
    @for(employee <- employees)  {
    <tr>
        <td>
            @employee.getTitleOfCourtesyName
        </td>
        <td>
        <a href="employee/@employee.getEmployeeId">@employee.getFirstName</a>
        </td>
        <td>
            <a href="employee/@employee.getEmployeeId"> @employee.getLastName</a>
        </td>
        <td>
            @employee.getCity
        </td>
        <td>
            <img src="../employeepicture/@employee.getEmployeeId" width="50" height="50">
        </td>
    </tr>
    }
</table>
</div>
</body>
</html>
