@(products: List[Product],searchCriteria: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Products</title>
</head>
<body>

<form class="form-control" method="get" align="center">
    <input class="rounded" type="text" name="searchCriteria" value="@searchCriteria" align="center">
    <input class="btn btn-primary" type="submit" value="Search" align="center">
</form>
<br>
<table class="table table-bordered" align="center">
    <th>
        Product Name
    </th>
    <th>
        Unit Price
    </th>
    @for(product <- products)  {
    <tr>
        <td>
            <a href="product/@product.getProductId()"> <b> @product.getProductName </b></a>
        </td>
        <td>
            @product.getUnitPrice
        </td>
    </tr>
    }
</table>
</body>
</html>
